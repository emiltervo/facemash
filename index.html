<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mash</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <h1>Face Mash</h1>
        
    </div>
    <div class="content">
        <h3>Who's Hotter? Click to Choose.</h3>
        <div class="pictures">
            <img src="images/image1.jpg" alt="Image 1" id="image1">
            <img src="images/image2.jpg" alt="Image 2" id="image2">
        </div>
    </div>

    <div class="leaderboard">
        <ul class="leaderboard-list">
            <li><div class="gold coin"></div>Haskell</li>
            <li><div class="silver coin"></div>Rust</li>
            <li><div class="bronze coin"></div>Go</li>
            <!-- Additional players -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
